<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="container">
    <div class="sign-up">
      <form id="signupForm">
        <h1>Create Account</h1>
        <div class="icons">
          <a href="https://www.instagram.com" class="icon" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/tilak-hejib-377a39256" class="icon" target="_blank" rel="noopener"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://github.com" class="icon" target="_blank" rel="noopener"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
        </div>
        <span>or use email for registration</span>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign-up</button>
      </form>
    </div>
    <div class="sign-in">
      <form id="loginForm">
        <h1>Sign in</h1>
        <div class="icons">
          <a href="https://www.instagram.com" class="icon" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/tilak-hejib-377a39256" class="icon" target="_blank" rel="noopener"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://github.com" class="icon" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
        </div>
        <span>or use email to login</span>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <a href="#">Forgot password?</a>
        <button type="submit">Sign-in</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>If you already have an account, please sign in</p>
          <button class="hidden" id="login">Sign-in</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>If you don't have an account, please sign up</p>
          <button class="hidden" id="register">Sign-up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
  <script src="auth.js"></script>
</body>
</html>
